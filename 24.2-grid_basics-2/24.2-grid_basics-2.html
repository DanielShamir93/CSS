<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.2</title>
</head>
<style>


    .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 0.5rem;
    }

    div {
        padding: 20px;
        border-radius: 10px;
    }

    .div1 {
        grid-column: 1 / span 4;
    }

    .div2 {
        grid-column: 1 / span 2;
        grid-row: 2 / span 2;
    }

    .div3 {
        grid-column: 3 / span 4;
    }

  
</style>
<body>
    <div class="wrapper">
        <div class="div1" style="background: red"></div>
        <div class="div2" style="background: blue"></div>
        <div class="div3" style="background: green"></div>
        <div class="div4" style="background: purple"></div>
        <div class="div5" style="background: purple"></div>
    </div>
</body>
</html>
