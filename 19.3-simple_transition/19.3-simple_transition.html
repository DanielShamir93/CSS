<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.3</title>
</head>
<style>

    .box {
        width: 200px;
        height: 200px;
        background: orange;
        position: relative;
    }

    .box::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: purple;
        transform: translateX(200px);
    }

    .box:hover::after {
        background: blue;
        transform: translateX(0);
        background: green;
    }

</style>
<body>
    <div class="box">
        
    </div>
</body>
</html>
